<ng-container *ngIf="isLoaded || isIdle">
  <file-tree-item
    *ngFor="let item of items"
    [item]="item"
    (itemClick)="onItemClick(item)"
  ></file-tree-item>
</ng-container>

<!-- <app-preloader *ngIf="isLoading" class="preloader"></app-preloader> -->
<progress-bar
  class="preloader"
  *ngIf="isLoading"
  text="Loading files list..."
  [indeterminate]="true"
></progress-bar>
