<!--
It's important to have no line breaks between these tags otherwise the preloader's outer rotation will be affected by
the spacing that inline-block positioning causes. See http://stackoverflow.com/a/16679004/828867
-->
<div class="md-preloader"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="32" width="32" viewbox="0 0 32 32"><circle cx="16" cy="16" r="14" stroke-width="3"/></svg></div>
