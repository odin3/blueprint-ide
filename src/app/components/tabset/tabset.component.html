<div class="tabset__header">
  <tab-header *ngFor="let tab of tabs"
              [label]="tab.label"
              [active]="currentTab === tab.id"
              [icon]="getIcon(tab.type)"></tab-header>
</div>

<div class="tabset__container">
  <ng-template ngFor let-tab [ngForOf]="tabs">
    <dynamic-tab [label]="tab.label"
              [tabType]="tab.type"
              [classType]="tab.classType"
              [file]="tab.file"></dynamic-tab>
  </ng-template>
