<!-- @ref: https://github.com/chymz/ng2-codemirror -->
<codemirror
  *ngIf="isLoaded"
  [(ngModel)]="code"
  class="editor"
  [config]="editorConriguration"
></codemirror>

<progress-bar
  class="preloader"
  *ngIf="isLoading"
  text="Loading file..."
  [indeterminate]="true"
></progress-bar>
