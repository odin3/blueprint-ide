<button class="dialog__action" [disabled]="disabled" (click)="select.emit()">
  <span class="row">
    <span class="col-2 dialog__action__icon">
      <i [class]="iconClass"></i>
    </span>
    <span class="col-10 dialog__action__text text-left">
      <strong>{{title}}</strong>
      <p>{{description}}</p>
    </span>
  </span>
</button>
