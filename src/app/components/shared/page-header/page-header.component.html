<div class="page-header__icon">
  <md-icon *ngIf="colorDefined" [style.color]="iconColor" [icon]="icon"></md-icon>
  <md-icon *ngIf="!colorDefined" [colored]="true" [icon]="icon"></md-icon>
</div>
<div class="page-header__info">
  <span class="page-header__title">
    {{label}}
  </span>
  <span class="page-header__desc">
    <ng-content></ng-content>
  </span>
</div>
