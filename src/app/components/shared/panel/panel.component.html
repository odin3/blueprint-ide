<div class="panel__header">
  <i
    class="mdi panel__handle"
    [ngClass]="{'mdi-chevron-down': expanded, 'mdi-chevron-right': !expanded}"
    (click)="expanded = !expanded"
  ></i>
  <span class="panel__header__title">
    {{label}}
  </span>
</div>
<div class="panel__content" [hidden]="!expanded">
  <ng-content></ng-content>
</div>
